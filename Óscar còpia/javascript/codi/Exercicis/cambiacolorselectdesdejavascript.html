<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar fondo desde un select</title>
    <style>
        .hide {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h1>Select desde javascript para cambiar el color de fondo</h1>
    <h2>Resultado</h2>

    <button id="abrir">Cargar select de formulario</button>
    <div id="mostrar"></div>
    <button class="hide" id="borrar">Borrar</button>
    <script>
        const boton = document.querySelector('#abrir');
        const botrrar = document.querySelector('#borrar');
        const abrir = () => {
            const selector = `
        <form id="cambiacolor" name="cambiacolor">
            <label for="color">Selecciona un color de fondo;</label>
            <select id="color" name="color">
                <option value="Selecciona un color">Selecciona un color</option>
                <option value="red">Rojo</option>
                <option value="green">Verde</option>
                <option value="lightblue">Azul</option>
                <option value="aqua">Aqua</option>
            </select>
             <input type="button" value="Cambia el color" onclick="document.body.style.backgroundColor=document.cambiacolor.color.value">
        
        </form>`;
            boton.classList.add("hide");
            borrar.classList.remove("hide");
            const mostrar = document.getElementById('mostrar');
            mostrar.innerHTML = selector;
        }


        const recargar = () => {
            mostrar.innerHTML = "";
            boton.classList.remove("hide");
            borrar.classList.add("hide");
        }
        boton.addEventListener("click", abrir);
        borrar.addEventListener("click", recargar);
    </script>


</body>

</html>
