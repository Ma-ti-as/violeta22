<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crear una tabla desde javascript</title>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <header class="container-xl pt-4">
        <h1>Crear tabla desde javascript</h1>


        <div id="mostra"></div>
        <button class="btn btn-primary mx-3" id="construir">Construir</button>
        <button class="btn btn-secondary" id="eliminar">Borrar</button>
    </header>

    <!-- <script src="js/tabla.js"></script> -->
    <script>
        const mostra = document.querySelector("#mostra");
        const ctabla = () => {
            const table = `<table>
 <tr>
     <td contenteditable>texto1.1</td>
     <td  contenteditable>texto1.2</td>
 </tr>
 <tr>
     <td  contenteditable>texto2.1</td>
     <td  contenteditable>texto2.2</td>
 </tr>
 </table>`;
            mostra.innerHTML = table;
        };

        const borrar = () => {
            mostra.innerHTML = "";
        };
        const construye = document.querySelector("#construir");
        construye.onclick = ctabla;

        const elimino = document.querySelector("#eliminar");
        elimino.onclick = borrar;
    </script>
</body>

</html>
